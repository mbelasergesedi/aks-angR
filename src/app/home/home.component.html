 <p class="titrepage">Votre code</p>
 <p class="descriptionpage">Entrer les 12 chiffres de l'étiquette AksantiMed de votre médicament.</p>

 <div class="example-container">
   <mat-form-field hintLabel="Max 12 characters">
     <input matInput #input maxlength="12" placeholder="Entrer le code votre médicament" name="code" id="code">
     <!--<input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">-->

     <mat-hint align="end">{{input.value?.length || 0}}/12</mat-hint>
   </mat-form-field>
   <button mat-flat-button color="primary" type="submit" value="submit">VALIDEZ VOTRE CODE</button>
   <p [innerHTML]="myResponse"></p>
 </div>
